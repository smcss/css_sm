<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title of the Page</title>
    <link href="../sm.css" type="text/css" rel="stylesheet">
    <style type="text/css">
    .btn1 {
        border: 1px solid black;
        background: #f88;
        font-size: 24px;
        border-radius: 24px;
        padding: 0 calc(24px*(2/3));
    }
    .btn2 {
        border: 1px solid black;
        background: #8f8;
        font-size: 24px;
        width: 64px;
        height: 64px;
        border-radius: 100%;
        display: inline-flex;
    }

    .btn {
        background: #ff8888;
        color: black;
        outline: none;
        cursor: pointer;
    }
    .btn:focus:not(.disabled),
    .btn:hover:not(.disabled) {
        background: #8888ff;
        color: white;
    }
    .btn:active:not(.disabled) {
        background: #88ff88;
        color: black;
    }
    .btn.disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .pill {
        border: 5px solid black;
        padding-left: 2%;
        padding-right: 2%;
        border-radius: 999px;
        background: #f88;
        background-clip: content-box;
    }

    </style>
</head>
<body>

<br>
<br>

<div class="w800 ma">
    <button class="btn btn1">hello</button>
    <button class="btn btn1 disabled">hello</button>
    <button class="btn btn2 flex-rows-center">circ</button>
    <span class="dl pill p5 w200">pill</span>
</div>

</body>
</html>
