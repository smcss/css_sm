<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gallery 1</title>
    <link href="../sm.css" type="text/css" rel="stylesheet">
    <style type="text/css">
    .border { border: 1px solid black; }
    </style>
</head>
<body v-show="true" style="display: none;">

<br>
<br>

    <div class="w600 ma p10 og25">
        <div style="border: 5px solid red;">
            <div class="floats flow5-10">
                <div v-for="url in images">
                    <a class="expand-4-3 border" href="#">
                        <img v-bind:src="url" class="abs box ma bbox p5 max" />
                    </a>
                </div>
            </div>
        </div>
    </div>

<script src="../vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
new Vue({
    el: 'body',
    data: {
        images: [
            'https://unsplash.it/200/300/?random=1',
            'https://unsplash.it/300/200/?random=2',
            'https://unsplash.it/200/200/?random=3',
            'https://unsplash.it/50/50/?random=4',
            'https://unsplash.it/200/300/?random=5',
            'https://unsplash.it/200/300/?random=6',
            'https://unsplash.it/200/300/?random=7',
            'https://unsplash.it/200/300/?random=8',
            'https://unsplash.it/200/300/?random=9',
            'https://unsplash.it/200/300/?random=10',
            'https://unsplash.it/200/300/?random=11',
            'https://unsplash.it/200/300/?random=12',
            'https://unsplash.it/200/300/?random=13',
            'https://unsplash.it/200/300/?random=14',
            'https://unsplash.it/200/300/?random=15'
        ]
    }
});
</script>

</body>
</html>
